<div class="contented-cmp">
  Contented Component Loaded

  FullScreen: {{fullScreen}}
  <div *ngIf="fullScreen">
    {{getCurrentLocation()}}
    <contented-view [viewUrl]="currentViewItem"></contented-view>
  </div>


  <div class="contented-dir" name="contents"
    [class.dimensions]="calculateDimensions()"
    *ngFor="let dir of getVisibleDirectories()">
    
    <span class="dir-meta">
      {{dir.id}} : {{dir?.contents?.length}} / {{dir.total}}
    </span>

    <div class="directory-contents" [class.current-content-dir]="dir == getCurrentDir()">
      <span class="preview-content" *ngFor="let previewPath of dir.getContentList()">
        <!-- Determine different content types? -->
        <img  class="preview-img"
          [class.current-img]="currentViewItem ? previewPath.match(currentViewItem) : false"
          [width]="previewWidth"
          [height]="previewHeight"
          [src]="previewPath" 
          (load)="imgLoaded($event)"
        > 
      </span>
    </div>
  </div>
</div>
