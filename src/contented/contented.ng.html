<div class="contented-cmp">
  Contented Component Loaded
  FullScreen: {{fullScreen}} item {{currentViewItem}}

  <div *ngIf="fullScreen">
    {{getCurrentLocation()}}
    <contented-view [viewUrl]="currentViewItem"></contented-view>
  </div>

  <!-- 
      Still occasionally has a resize conflict when rendering (window resize triggers / digest renders)
      - Might need to debounce?
      - Might need to only adjust over a certain ratio of alteration
  -->
  <div class="contented-dir" name="contents" *ngFor="let dir of getVisibleDirectories()">
    <div class="directory-contents" [class.current-content-dir]="dir == getCurrentDir()">
      <directory-cmp 
        [dir]="dir" 
        [currentViewItem]="currentViewItem"
        [previewWidth]="previewWidth" 
        [previewHeight]="previewHeight"
        (clickedItem)="dirItemClicked($event)"
      ></directory-cmp>
      <button *ngIf="dir.count < dir.total" class="btn btn-primary" (click)="fullLoadDir(dir)">
        Load {{dir.total - dir.count}} Items (F)
      </button>
    </div>
  </div>
</div>
