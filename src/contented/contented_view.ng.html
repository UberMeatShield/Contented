<div class="contented-view-cmp">
  <span *ngIf="container" class="max-full-url-path">
    {{container?.fullUrl}}
  </span>
  <span *ngIf="!container">
    No Url selected
  </span>
  <div *ngIf="container" class="container-full-view">
    <img class="full-view-img" 
      [src]="container?.fullUrl"
      [width]="maxWidth"
      [height]="maxHeight"
    >
  </div>
</div>
