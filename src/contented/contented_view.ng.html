<div class="contented-view-cmp">
  <span *ngIf="container" class="max-full-url-path">
    <a href="{{container?.fullUrl}}">
      {{container.src}}({{container.content_type}})
    </a>
  </span>
  <span *ngIf="!container">
    No Url selected
  </span>
  <div *ngIf="container" class="container-full-view" 
    style="width:{{maxWidth}}px; height: {{maxHeight}}px;"> 
    <img class="full-view-img" [src]="container?.fullUrl">
  </div>
</div>
